	<script type="text/javascript">
		var imageMap = {
			1:'spidey',
			2:'waldo',
			3:'megaman',
			4:'rainbowdash',
			5:'ironman',
			6:'mario',
			7:'link',
			8:'scarlet',
			9:'wolverine',
			10:'trooper',
			11:'ninja',
		}
		
		$(document).ready(function() {
			$('.card').click(function(){
				var card = $(this);
				var imageId = card.find('span.imageId').text();
				var imageClass = imageMap[imageId];
				
				if(!card.hasClass('clicked')){
					card.flippy({
						verso: '<div class="card"><span class="image ' + imageClass + '"></span></div>',
						duration:"400",
						onFinish:function(){
							card.addClass('clicked');
							/* todo: 
								- check for match

							*/
						}
					});
				}
			});
		});
