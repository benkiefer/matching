<html>
<head>
	<title>Octo-Matching</title>
	<script src="js/jquery-min-1.9.1.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/sprites.css">
	
	<script type="text/javascript">
		var imageMap = {
			1:'spidey',
			2:'waldo',
			3:'megaman',
			4:'rainbowdash',
			5:'ironman',
			6:'mario',
			7:'link',
			8:'scarlet',
			9:'wolverine',
			10:'trooper',
			11:'ninja',
		}
		
		$(document).ready(function() {
			$('#board tr td').hover(
				function(){
					if(!$(this).find('.flipper').hasClass('flipped')){
						$(this).addClass('clickable');
					}
				},
				function(){
					$(this).removeClass('clickable');
				}
			);
			
			$('.flipper').click(function(){
				if(!$(this).hasClass('flipped')){
					var imageId = parseInt($(this).find('span.imageId').text());
					var imageClass = imageMap[imageId];
					
					var backSide = $(this).find('.back').find('.image');
					backSide.addClass(imageClass);
					$(this).addClass('flipped');
				}
			});
		});
	</script>
	
	<style>
		html {
			font-family: Verdana,Arial,sans-serif;
			font-style:normal;
			font-size:1.1 em;
		}
		
		body {
			background-color: #eee;
		}
				
		#content {
			width: 80%;
			margin-left: 10%;
			margin-right: 10%;
		}
		
		#header {
			height: 17%;
			text-align: center;
			font-size: 20px;
			background-color:#333;
			-moz-border-radius: 10px;
			border-radius: 10px;
			margin-bottom: 1%;
		}
			
		table {
			table-layout: fixed;
			width: 100%;
			border: none;
			align: center;
		}
		
		td {		    
			min-width: 5%;
			height: 140px;
			background-color: white;
			-moz-box-shadow: 0 0 5px #888;
			-webkit-box-shadow: 0 0 5px #888;
			box-shadow: 0 0 5px #888;
			-moz-border-radius: 10px;
			border-radius: 10px;
		}

		.imageId {
			display: none;
		}
		
		.clickable { 
			-webkit-transform: rotate(-1deg); 
			-moz-transform: rotate(-1deg); 
			-o-transform: rotate(-1deg); 
			-moz-box-shadow: 0 0 8px #888;
			-webkit-box-shadow: 0 0 8px #888;
			box-shadow: 0 0 8px #888;
		}
			
		/* entire container, keeps perspective */
		.flip-container {
			perspective: 1000;
			-webkit-perspective: 1000;
		}

		.flipped {
			transform: rotateY(180deg);
			-webkit-transform: rotateY(180deg);
		}
		
		.image {
			-moz-box-shadow: none;
			-webkit-box-shadow: none;
			box-shadow: none;
		}

		.flip-container, .front, .back {
			width: 100%;
			height: 100%;
		}

		/* flip speed goes here */
		.flipper {
			transition: 0.6s;
			-webkit-transition: 0.6s;
			transform-style: preserve-3d;
			-webkit-transform-style: preserve-3d;
			position: relative;
		}

		/* hide back of pane during swap */
		.front, .back {
			backface-visibility: hidden;
			-webkit-backface-visibility: hidden;
			position: absolute;
		}

		/* front pane, placed above back */
		.front {
			z-index: 2;
		}

		/* back, initially hidden pane */
		.back {
			-webkit-transform: rotateY(180deg);
			transform: rotateY(180deg);
		}
		
	</style>

</head>
<body>
<section id="content">

<section id="header">
	Octocat Matching
</section>

<table id="board">
<tr>
	<td>
		<div class="flip-container">
			<div class="flipper">
				<span class="imageId">1</span>
				<div class="front">
					<div class="image wolverine">
					</div>
				</div>
				<div class="back">
					<div class="image">
					</div>
				</div>
			</div>
		</div>
	</td>	
	<td>
		<div class="flip-container">
			<div class="flipper">
				<span class="imageId">1</span>
				<div class="front">
					<div class="image wolverine">
					</div>
				</div>
				<div class="back">
					<div class="image">
					</div>
				</div>
			</div>
		</div>
	</td>	
	<td>
		<div class="flip-container">
			<div class="flipper">
				<span class="imageId">2</span>
				<div class="front">
					<div class="image wolverine">
					</div>
				</div>
				<div class="back">
					<div class="image">
					</div>
				</div>
			</div>
		</div>
	</td>	
	<td>
		<div class="flip-container">
			<div class="flipper">
				<span class="imageId">2</span>
				<div class="front">
					<div class="image wolverine">
					</div>
				</div>
				<div class="back">
					<div class="image">
					</div>
				</div>
			</div>
		</div>
	</td>
</tr>
</table>
</section>
</body>
</html>
